<h1>Debouncing</h1>    
<hr>

<input type="text" name="" id="search" onchange="DebouceFunc()">

<script>
let count = 0

function getData(){
    console.log('Fetching data '+ count++);
}

// debounce

function mydebouce(call,d){
let timer;
return function(...args){
    if(timer) clearTimeout(timer);
    timer = setTimeout(() => {
        call()
    }, d);
}
}

const DebouceFunc = mydebouce(getData,2000)
